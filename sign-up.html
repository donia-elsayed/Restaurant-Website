<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <section class="sign-up">
        <div class="container">
            <form action="">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
    
                  <label for="name"><b>Your Name:</b></label>
                  <input id="name" type="text" placeholder="Enter Your Name" name="name" required>
    
                  <label for="number"><b>Your Phone Number:</b></label>
                  <input id="number" type="number" placeholder="Enter Your Phone Number" name="number" required>
              
                  <label for="email"><b>Email:</b></label>
                  <input id="email" placeholder="Enter Email" name="email" required>
              
                  <label for="password"><b>Password:</b></label>
                  <input id="password" placeholder="Enter Password" name="password" required>
              
                  <label for="Confirm-password"><b>Confirm Password:</b></label>
                  <input id="Confirm-password" placeholder="confirm Password" name="Confirm-password" required>
              
              
                  <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</p>
              
                  <div>
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
              </form>
        </div>
    </section>
</body>
</html>
