<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <section class="login">
        <div class="login__header">
            <h1>login</h1>
        </div>
        <div class="container">
            <div class="login__form">
                <form novalidate>      
                    <div class="login__form__element">
                        <label for="email">email</label>
                        <input  type="email" id="email" placeholder="Enter Email" name="email" required>
                        <span class="input__error">Please enter email</span>
                    </div>
                    <div class="login__form__element">
                        <label for="password">password</label>
                        <input  type="password" id="password" placeholder="Enter Password" name="password" required>
                        <span class="input__error">Please enter password</span>
                    </div>
                    <button type="submit" class="btn__login">login</button>
                    <div class="login__form__bottom">
                        <label for="remember">
                            <input type="checkbox" name="remember" id="remember"> Remember me
                        </label>
                        <a href="#">forgot password?</a>
                    </div>
                </form>
                <div class="login__form__img"></div>
            </div> 
        </div>
    </section>
</body>
</html>
