<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <section class="register">
        <div class="register__header">
            <h1>Register</h1>
            <div class="register__header__img"></div>
        </div>
        <div class="container">
            <div class="register__form">
                <h2>registration form</h2>
                <form novalidate>
                    <div class="register__form__element">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" placeholder="Enter Your Full Name" name="name" required>
                        <span class="input__error"> Please enter Fullname</span>
                    </div>
                    <div class="register__form__element">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter Email" name="email" required>
                        <span class="input__error">Please enter email</span>
                    </div>
                    <div class="register__form__element" >
                        <label for="phoneNumber">Phone Number</label>
                        <input id="phoneNumber" type="number" placeholder="Enter Your Phone Number" name="phoneNumber" required>
                        <span class="input__error">Please enter phone number</span>
                    </div>
                    <div class="register__form__element">
                        <label for="password">Password</label>
                        <input id="password" type="password"  placeholder="Enter Password" name="password" required>
                        <span class="input__error">Please enter password</span>
                    </div>
                    <div class="register__form__element">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" placeholder="Enter confirm Password" name="confirm-password" required>
                        <span class="input__error">Please enter confirm password</span>
                    </div>
                    <div class="register__form__btns">
                      <button type="button" class="btn__cancel">Cancel</button>
                      <button type="submit" class="btn__register">Register</button>
                    </div>
                </form>
            </div>  
        </div>
    </section>
</body>
</html>
